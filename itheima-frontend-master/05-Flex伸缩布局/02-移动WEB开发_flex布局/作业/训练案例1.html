<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #fff;
        }
        
        .left,
        .right {
            width: 100px;
            background-color: pink;
        }
        
        .middle {
            flex: 1;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">左侧</div>
        <div class="middle">中间</div>
        <div class="right">右侧</div>
    </div>
</body>

</html>
