<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var time = prompt('请问现在几点了？');
        if (time <= 5) {
            alert('这是休息时间，不要说话！');
        } else if (time <= 12) {
            alert('上午好');
        } else if (time <= 18) {
            alert('下午好');
        } else if (time <= 23) {
            alert('晚上好');
        }
    </script>
</head>
