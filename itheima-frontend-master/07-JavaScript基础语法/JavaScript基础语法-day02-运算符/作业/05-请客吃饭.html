    <script>
        var amount = prompt('请输入班长口袋里的钱数：');
        if (amount >= 2000) {
            alert('请大家吃西餐');
        } else if (amount >= 1500) {
            alert('请大家吃快餐');
        } else if (amount >= 1000) {
            alert('请大家喝饮料');
        } else if (amount >= 500) {
            alert('请大家吃棒棒糖');
        } else {
            alert('班长，下次请把钱带够');
        }
    </script>
