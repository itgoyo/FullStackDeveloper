    <script>
        // 1. 写一个函数，能返回传入的任意两个数字的最大值。
        function getMax2(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax2(100, 200));

        //2. 写一个函数，能返回传入的任意三个数字的最大值。
        function getMax3(num1, num2, num3) {
            return num1 > num2 ?
                (num1 > num3 ? num1 : num3) :
                (num2 > num3 ? num2 : num3);
        }
        console.log(getMax3(100, 200, 300));

        // 3. 写一个函数，能判断传入的一个数值是否是质数，如果是质数返回true，如果不是质数返回false，(质数：从2开始只能被1和自身整数的数)
        function isPrime(num) {
            if (num <= 1 || (num != 2 && num % 2 == 0)) {
                return false;
            } else if (num == 2) {
                return true;
            } else {
                for (var i = 3; i * i <= num; i += 2) {
                    if (num % i == 0) {
                        return false;
                    }
                }
                return true;
            }
        }
        for (var i = 0; i <= 30; i++) {
            console.log(i, isPrime(i));
        }

        // 4. 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
        function reverseArray(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        console.log(reverseArray([1, 2, 3, 4, 5]));

        // 5. 写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
        function bubbleSort(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(bubbleSort([5, 4, 3, 2, 1]));
    </script>
