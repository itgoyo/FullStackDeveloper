<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var balance = 100;
        do {
            var command = prompt('请输入您要的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch (parseInt(command)) {
                case 1:
                    var deposit = prompt('请输入您要存入的金额:');
                    balance += parseFloat(deposit);
                    alert('您的余额是: ' + balance + '元');
                    break;
                case 2:
                    var withdraw = prompt('请输入您要取出的金额:');
                    if (balance >= parseFloat(withdraw)) {
                        balance -= parseFloat(withdraw);
                        alert('您的余额是: ' + balance + '元');
                    } else {
                        alert('余额不足， 您的余额是: ' + balance + '元');
                    }
                    break;
                case 3:
                    alert('您的余额是: ' + balance + '元');
                    break;
            }
        } while (command != 4);
    </script>
</head>

</html>
