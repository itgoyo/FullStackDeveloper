<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function exist(data, arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === data) {
                    return true;
                }
            }
            return false;
        }
        console.log(exist(50, [10, 20, 30, 40, 50, 60, 70]));
        console.log(exist(100, [10, 20, 30, 40, 50, 60, 70]));
    </script>
</head>
