<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        
        #time span {
            display: inline-block;
            font-size: 2rem;
        }
        
        .days {
            color: orange;
        }
        
        .hours,
        .minutes,
        .seconds {
            margin-left: 0.6rem;
            padding: 0 1rem;
            background-color: orange;
            color: #fff;
            font-weight: 700;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>距离光棍节， 还有</h1>
    <div id="time">
        <span class="days"></span>
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="seconds"></span>
    </div>

    <script>
        var timeDivs = document.querySelectorAll('#time span');

        updateDiff();

        setInterval(updateDiff, 1000);

        function getDoubleEleven() {
            var date = new Date();
            var year, month, dateNum;
            if (date.getMonth() + 1 == 11 && date.getDate() == 11) {
                return date;
            } else if (+new Date(date.getFullYear() + '-11-11 00:00:00') > +date) {
                return new Date(date.getFullYear() + '-11-11 00:00:00');
            } else {
                return new Date((date.getFullYear() + 1) + '-11-11');
            }
        }

        function updateDiff() {
            var date = +new Date();
            var doubleEleven = +getDoubleEleven();
            var diff = (doubleEleven - date) / 1000;
            var days = Math.floor(diff / 60 / 60 / 24);
            var hours = Math.floor(diff / 60 / 60 % 24);
            var minutes = Math.floor(diff / 60 % 60);
            var seconds = Math.floor(diff % 60);
            timeDivs[0].innerHTML = days + '天';
            timeDivs[1].innerHTML = hours + '时';
            timeDivs[2].innerHTML = minutes + '分';
            timeDivs[3].innerHTML = seconds + '秒';
        }
    </script>

</body>

</html>
