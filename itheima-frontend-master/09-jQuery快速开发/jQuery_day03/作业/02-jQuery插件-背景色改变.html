<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: red;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.color.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                $('div').animate({
                    backgroundColor: '#000',
                    width: 600
                }, 2000);
            });
        });
    </script>
</head>

<body>

    <button>改变背景色</button>
    <div></div>

</body>

</html>
