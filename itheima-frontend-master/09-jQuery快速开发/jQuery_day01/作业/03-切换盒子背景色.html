<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            font-size: 18px;
        }
        
        div {
            width: 300px;
            height: 300px;
            margin: 30px 0;
            background-color: skyblue;
        }
        
        .current {
            background-color: yellowgreen;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function() {
            $("button").eq(0).click(function() {
                $('div').removeClass('current');
                if ($('div').css('backgroundColor') == 'rgb(135, 206, 235)') {
                    $('div').css('backgroundColor', 'yellowgreen');
                } else {
                    $('div').css('backgroundColor', 'skyblue');
                }
            });
            $("button").eq(1).click(function() {
                $('div').css('backgroundColor', '');
                if ($('div').hasClass('current')) {
                    $('div').removeClass('current');
                } else {
                    $('div').addClass('current');
                }
            });
            $("button").eq(2).click(function() {
                $('div').css('backgroundColor', '');
                $('div').toggleClass('current');
            });
        })
    </script>
</head>

<body>
    <button>切换1</button>
    <button>切换2</button>
    <button>切换3</button>
    <div>
        牡丹虽好空入目，枣花最小结实诚;
    </div>
</body>

</html>
