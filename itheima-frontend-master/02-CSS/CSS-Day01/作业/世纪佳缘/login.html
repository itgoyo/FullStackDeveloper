<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>世纪佳缘登录页面</title>
  <style>
    .title {
      font-size: 18px;
    }    
    tr {
      height: 40px;
    }
    .gray {
      color: #ccc;
    }
    .med-gray {
      color: #a4a4a4;
    }
    .dark-gray {
      color: #666;
    }
    .small {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <table width="400" align="center">
    <tbody>
      <tr>
        <th colspan="2" class="title dark-gray">会员登录</th>
      </tr>
      <tr>
        <td>登录帐号</td>
        <td>
          <input type="text" name="username" value="邮箱/ID/手机号" class="gray" />
        </td>
      </tr>
      <tr>
        <td>密码</td>
        <td>
          <input type="text" name="pwd" value="密码" class="gray" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" name="autologin" checked="checked" /><span class="small med-gray "> 两周内自动登录</span>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="image" src="images/login.png">
          <a href="#">忘记密码</a>
        </td>
      </tr>
      <tr>
        <td>其他帐号登录</td>
        <td>
          <img src="images/ico1.png" alt=""> <span class="small dark-gray">QQ帐号</span>
          <img src="images/ico2.png" alt=""> <span class="small dark-gray">新浪微博</span>
          <img src="images/ico3.png" alt=""> <span class="small dark-gray">百度账号</span>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <a href="#">还不是会员？立即注册</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
