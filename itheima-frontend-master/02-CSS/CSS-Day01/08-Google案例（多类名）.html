<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .font100 {
      font-size: 100px;
    }
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    .orange {
      color: orange;
    }
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <!-- 在一个标签内部只能有一个class -->
  <span class="blue font100">G</span>
  <span class="red font100">o</span>
  <span class="orange font100">o</span>
  <span class="blue font100">g</span>
  <span class="green font100">l</span>
  <span class="blue font100">e</span>
</body>
</html>
