<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .searchPic {
      width: 238px;
      height: 294px;
      border: 1px solid #D9E0EE;
      border-top: 3px solid #FF8400;
      margin: 100px;
    }
    .searchPic h3 {
      height: 35px;
      line-height: 35px;
      border-bottom: 1px solid #D9E0EE;
      font-size: 16px;
      font-weight: normal;
      padding-left: 12px;
    }
    .searchPic img {
      margin: 7px 0 0 8px;
    }
    .searchPic ul li a {
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }
    .searchPic ul {
      margin-left: 8px;
    }
    .searchPic ul li {
      padding-left: 10px;
      height: 26px;
      line-height: 26px;
      background: url(images/square.png) no-repeat left center;
    }
    .searchPic ul li a:hover {
      text-decoration: underline;
      color: #FF8400;
    }
  </style>
</head>
<body>
