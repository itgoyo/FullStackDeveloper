<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            display: block;
            width: 275px;
            height: 185px;
            margin: 100px auto;
            background: url(bgi.jpg) no-repeat;
            overflow: hidden;
        }
        
        .container a {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 170%;
            height: 140%;
            background: rgba(47, 214, 133, .75);
            transform-origin: right bottom;
            transform: skewX(-45deg) scaleX(0);
        }
        
        .container:hover a {
            transform: skewX(-45deg) scaleX(1);
            transition: all .25s linear;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="javascript:;"></a>
    </div>
</body>

</html>
