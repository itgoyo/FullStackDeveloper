    <h3>{{msg}}</h3>
    <input type="text" class="text" v-model:value="msg" style="width:100%;">

    <input type="text" class="text" v-bind:value="msg" style="width:100%;">

  <script>
    var vm = new Vue({

      el: '#app',

      data: {
        msg: "啦啦啦，德玛西亚"
      },

      methods: {

      },
      components: {

      }
    })

  </script>
