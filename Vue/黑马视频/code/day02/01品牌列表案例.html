<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <meta http - equiv="X-UA-Compatible" content="ie=edge">

  <title>Title</title>



  <!-- <script src="./lib/vue.js"> -->

  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

  </script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">

</head>
<template>
</template>

<body>

  <div id="app">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
      </div>
      <div class="panel-body form-inline">
        <label>
          ID:
          <input type="text" class="form-control" v-model="id">

        </label>
        <label>
          Name:
          <input type="text" class="form-control" v-model="name">

        </label>

        <input type="button" value="添加" class="btn btn-primary" @click="add">


        <br>
        <input type="text" class="text" v-model="del_id">
        <input type="button" value="删除" class="btn btn-primary" @click="del">
        <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
        <!-- <input type="button" value="添加" class="btn btn-primary" @click="add()"> -->


      </div>
    </div>


    <table class="table table-bordered table-hover  table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Time</th>
          <th>Opertion</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in list" :key="item.id">
          <td>{{item.id}}</td>
          <td v-text="item.name"></td>
          <td>{{item.time}}</td>
        </tr>
      </tbody>
    </table>


  </div>
  <script>
    var vm = new Vue({

      el: '#app',

      data: {
        id: '',
        name: '',
        time: '',
        list: [{
            id: 1,
            name: '奔驰',
            time: new Date()
          },
          {
            id: 2,
            name: '宝马',
            time: new Date()
          },
          {
            id: 3,
            name: '吉利',
            time: new Date()
          },
          {
            id: 4,
            name: '长安',
            time: new Date()
          },
        ]

      },

      methods: {

        add() {
          console.log("ok");

          var car = {
            id: this.id,
            name: this.name,
            time: new Date()
          }
          this.list.push(car);

          //获取到id 和 name 直接从data上面获取
          //组织出一个对象
          //把这个对象调用数组的相关方法，添加到当前data上的list中
          //注意：在Vue中已经实现了数据的双向绑定,每当我们修改data中单数据，Vue会默认监听到数据的改动，自动把最新的数据，应用到页面上
        },

        del() {
          var mId = this.del_id;

          let index = this.list.findIndex(item => {
            if (item.id == mId) {
              return true
            }
          })

          this.list.splice(index, 2)
        }

      },
      components: {

      }
    })

  </script>

  <style>


  </style>
</body>


</html>
